  <body id="Settings">
    <!-- Begin page -->
    <div class="wrapper">
      <!-- ========== Left Sidebar Start ========== -->

          <span class="logo-sm w-100">
            <img src="assets/images/logo-sm.svg" alt="small logo" />
          </span>
        </a>

        <!-- Full Sidebar Menu Close Button -->
        <div class="button-close-fullsidebar">
          <i class="fa-solid fa-xmark"></i>
        </div>

        <!-- Sidebar -left -->
        <div class="h-100" id="leftside-menu-container">
          <!-- Leftbar User -->
          <div class="leftbar-user py-2">
            <span
              class="leftbar-user-name d-flex justify-content-start fw-normal text-secondary"
            >
              GOOD MORNING, JASON</span
            >
          </div>

          <!--- Sidemenu -->
          <ul class="side-nav h-100">
            <!-- Dashboard -->
            <li class="side-nav-item">
              <a href="index.html" class="side-nav-link active">
                <i class="fa-solid fa-table-columns"></i>
                <span>Dashboards</span>
              </a>
            </li>

            <li class="side-nav-item">
              <a
                data-bs-toggle="collapse"
                href="#sidebarForms"
                aria-expanded="false"
                aria-controls="sidebarPages"
                class="side-nav-link"
              >
                <i class="fa-solid fa-envelope-open-text"></i>
                <span>Forms</span>
                <span class="fa-solid fa-plus lh-base float-end pe-2"></span>
              </a>
              <div class="collapse" id="sidebarForms">
                <ul class="side-nav-second-level">
                  <li>
                    <a href="new-request.html">New Request</a>
                  </li>
                  <li>
                    <span class="badge bg-info lh-base float-end text-dark"
                      >10</span
                    >
                    <a href="inbox.html">Inbox</a>
                  </li>
                  <li>
                    <a href="outbox.html">Outbox</a>
                  </li>
                  <li>
                    <a href="completed.html">Completed</a>
                  </li>
                  <li>
                    <a href="cancelled.html">Cancelled</a>
                  </li>
                </ul>
              </div>
            </li>

            <li class="side-nav-item">
              <a href="reports.html" class="side-nav-link">
                <i class="fa-solid fa-file-invoice"></i>
                <span>Reports</span>
              </a>
            </li>

            <li class="side-nav-item">
              <a href="knowledge-base.html" class="side-nav-link">
                <i class="fa-solid fa-circle-info"></i>
                <span>SAP Knowledge Base</span>
              </a>
            </li>

            <li class="side-nav-item">
              <a href="admin.html" class="side-nav-link">
                <i class="fa-solid fa-user-gear"></i>
                <span>Admin</span>
              </a>
            </li>

            <li class="side-nav-item">
              <a href="settings.html" class="side-nav-link">
                <i class="fa-solid fa-gear"></i>
                <span>Account Settings</span>
              </a>
            </li>
          </ul>
          <!--- End Sidemenu -->

          <div class="clearfix"></div>
        </div>
      </div>
      <!-- ========== Left Sidebar End ========== -->

      <!-- ============================================================== -->
      <!-- Start Page Content here -->
      <!-- ============================================================== -->

      <div class="content-page">
        <div class="content">
          <!-- Start Content-->
          <div class="container-fluid">
            <!-- start page title -->
            <div class="row">
              <div class="col-12">
                <div class="page-title-box">
                  <div class="page-title">Account Settings</div>
                </div>
              </div>
            </div>
            <!-- end page title -->

            <!-- form -->
            <div class="border rounded-3 p-2">
              <form id="settingsForm" class="m-1">
                <div class="border mb-3">
                  <div class="p-3">
                    <div class="col-6">
                      <div class="row mb-3">
                        <label for="F1Company" class="col-4 col-form-label">
                          Company
                        </label>
                        <div class="col-8">
                          <select class="form-select" id="F1Company">
                            <option class="EIN">EIN</option>
                            <option value="company1">Company 1</option>
                            <option value="company2">Company 2</option>
                          </select>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="F1Department" class="col-4 col-form-label">
                          Department
                        </label>
                        <div class="col-8">
                          <select class="form-select" id="F1Department">
                            <option value="D001">
                              D001 (Corporate Department)
                            </option>
                            <option value="D002">D002</option>
                          </select>
                        </div>
                      </div>

                      <div class="row">
                        <label for="F1User" class="col-4 col-form-label">
                          User
                        </label>
                        <div class="col-8">
                          <select class="form-select" id="F1User">
                            <option value="Kee Kai Chee">Kee Kai Chee</option>
                            <option value="user1">User 1</option>
                            <option value="user2">User 2</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="border mb-3">
                  <div class="p-3">
                    <div class="col-6">
                      <div class="row mb-3">
                        <div class="col-4">Out of Office</div>
                        <div class="col-3 d-flex align-items-center">
                          <div class="form-check">
                            <input
                              type="checkbox"
                              class="form-check-input"
                              id="firstDay"
                              checked
                            />
                            <label class="form-check-label" for="firstDay"
                              >First Day</label
                            >
                          </div>
                        </div>
                        <div class="col-5">
                          <div
                            class="position-relative input-group"
                            id="firstDayDate"
                          >
                            <input
                              type="text"
                              class="form-control border-end-0"
                              data-provide="datepicker"
                              data-date-format="MM d, yyyy"
                              data-date-container="#firstDayDate"
                            />
                            <span class="input-group-text bg-transparent">
                              <i class="fa-solid fa-calendar"></i>
                            </span>
                          </div>
                        </div>
                      </div>
                      <div class="row justify-content-end mb-3">
                        <div class="col-3 d-flex align-items-center">
                          <div class="form-check">
                            <input
                              type="checkbox"
                              class="form-check-input"
                              id="lastDay"
                            />
                            <label class="form-check-label" for="lastDay"
                              >Last Day</label
                            >
                          </div>
                        </div>
                        <div class="col-5">
                          <div
                            class="position-relative input-group"
                            id="lastDayDate"
                          >
                            <input
                              type="text"
                              class="form-control border-end-0"
                              data-provide="datepicker"
                              data-date-format="MM d, yyyy"
                              data-date-container="#lastDayDate"
                            />
                            <span class="input-group-text bg-transparent">
                              <i class="fa-solid fa-calendar"></i>
                            </span>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <label for="users" class="col-4 col-form-label">
                          Share my inbox when out of office
                        </label>
                        <div class="col-8">
                          <select
                            id="users"
                            class="select2 form-control select2-multiple"
                            data-toggle="select2"
                            multiple="multiple"
                            data-placeholder="Add User"
                          >
                            <optgroup label="Department 1">
                              <option value="User1">User 1</option>
                              <option value="User2">User 2</option>
                            </optgroup>
                            <optgroup label="Department 2">
                              <option value="User3">User 3</option>
                              <option value="User4">User 4</option>
                              <option value="User5">User 5</option>
                              <option value="User6">User 6</option>
                            </optgroup>
                            <optgroup label="Department 3">
                              <option value="User7">User 7</option>
                              <option value="User8">User 8</option>
                              <option value="User9">User 9</option>
                              <option value="User10">User 10</option>
                              <option value="User11">User 11</option>
                              <option value="User12">User 12</option>
                            </optgroup>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Submit -->
                <div class="d-grid">
                  <button
                    class="btn btn-primary shadow-none rounded-3"
                    type="submit"
                  >
                    Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- container -->
        </div>
        <!-- content -->
      </div>

      <!-- ============================================================== -->
      <!-- End Page content -->
      <!-- ============================================================== -->
    </div>
    <!-- END wrapper -->

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- Bootstrap Datepicker js -->
    <script src="assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>

    <!--  Select2 Js -->
    <script src="assets/vendor/select2/js/select2.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>

    <!-- Responsive tabs js -->
    <script src="assets/js/responsivetabs.js"></script>

    <!-- Custom js -->
    <script src="assets/js/custom.js"></script>
  </body>
</html>
